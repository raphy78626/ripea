################################
# Propietats comuns o per defecte pels JUnits
################################

# ###
# Signatura
# ###

# Indica si signar automàticament en el servidor els annexos de les anotacions de registre sense firma
es.caib.ripea.plugin.signatura.signarAnnexos=true

# Plugin de signatura en el servidor utilitzat
#es.caib.ripea.plugin.signatura.class=es.caib.ripea.plugin.caib.signatura.SignaturaPluginMock
es.caib.ripea.plugin.signatura.class=es.caib.ripea.plugin.caib.signatura.SignaturaPluginPortafib

# Configuració de l'API de signatura en servidor del PortaFib
#es.caib.ripea.plugin.signatura.portafib.plugins.signatureserver.portafib.api_passarela_url=https://dev.caib.es/portafib/ws/v1/PortaFIBPassarelaDeFirmaEnServidor
es.caib.ripea.plugin.signatura.portafib.plugins.signatureserver.portafib.api_passarela_url=https://proves.caib.es/portafib/ws/v1/PortaFIBPassarelaDeFirmaEnServidor
es.caib.ripea.plugin.signatura.portafib.plugins.signatureserver.portafib.api_passarela_username=$ripea_portafib
es.caib.ripea.plugin.signatura.portafib.plugins.signatureserver.portafib.api_passarela_password=ripea_portafib
# Alias del certificat amb que se signa. Si no s'informa llavors no s'emplenarà la propietat a la crida
#es.caib.ripea.plugin.signatura.portafib.username=dummyCert
es.caib.ripea.plugin.signatura.portafib.username=dgdt-pre
# Lloc de la firma. Per defecte Palma
es.caib.ripea.plugin.signatura.portafib.location=Palma
# Correu del signant. Per defecte suport@caib.es
es.caib.ripea.plugin.signatura.portafib.signerEmail=suport@caib.es
