# ###
# Paràmetres accés a base de dades
# ###
es.caib.ripea.hibernate.dialect=org.hibernate.dialect.HSQLDialect
es.caib.ripea.hibernate.show_sql=false
es.caib.ripea.hibernate.hbm2ddl.auto=none

# ###
# Enviament de correus
# ###
es.caib.ripea.email.jndi=mail/MailSession
es.caib.ripea.email.remitent=limit@limit.es

# ###
# Altres paràmetres
# ###
es.caib.ripea.base.url=http://localhost:8080/ripea
es.caib.ripea.node.esborrar.definitiu=false
es.caib.ripea.tasca.notificacio.pendent.periode.execucio=10000
es.caib.ripea.tasca.regla.pendent.periode.execucio=10000

# ###
# Plugin de dades d'usuari
# ###
es.caib.ripea.plugin.dades.usuari.class=es.caib.ripea.plugin.caib.usuari.DadesUsuariPluginMock

# ###
# Plugin d'unitats organitzatives
# ###
es.caib.ripea.plugin.unitats.organitzatives.class=es.caib.ripea.plugin.caib.unitat.UnitatsOrganitzativesPluginMock

# ###
# Plugin de portafirmes
# ###
es.caib.ripea.plugin.portafirmes.class=es.caib.ripea.plugin.caib.portafirmes.PortafirmesPluginMock

# ###
# Plugin d'arxiu
# ###
es.caib.ripea.plugin.arxiu.class=es.caib.ripea.plugin.caib.arxiu.ArxiuPluginMock
es.caib.ripea.plugin.arxiu.gestionar.expedients=false
es.caib.ripea.plugin.arxiu.gestionar.documents=false
es.caib.ripea.plugin.arxiu.gestionar.carpetes=false
es.caib.ripea.plugin.arxiu.document.versionable=false
es.caib.ripea.plugin.arxiu.suporta.metadades=false

# ###
# Plugin de registre
# ###
es.caib.ripea.plugin.registre.class=es.caib.ripea.plugin.caib.registre.RegistrePluginMock

# ###
# Plugin de conversió de documents
# ###
es.caib.ripea.plugin.conversio.class=es.caib.ripea.plugin.caib.conversio.ConversioPluginXdocreport
es.caib.ripea.plugin.conversio.ooffice.host=
es.caib.ripea.plugin.conversio.ooffice.port=

# ###
# Plugin de comunicació amb el ciutadà
# ###
es.caib.ripea.plugin.ciutada.class=es.caib.ripea.plugin.caib.ciutada.CiutadaPluginMock

# ###
# Plugin de dades externes
# ###
es.caib.ripea.plugin.dadesext.class=es.caib.ripea.plugin.caib.dadesext.DadesExternesPluginMock
